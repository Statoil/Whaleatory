<!DOCTYPE html>
<html ng-app="whaleatory">
<head>

<link href='' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>

<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.12/angular-google-maps.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/observationController.js"></script>
  <style>
	.center-cropped {
	  width: 100px;
	  height: 100px;
	  position: center center;
	}
  </style>
</head>
   	<body ng-controller="observationController">
    	<h1 align="center">Add observations</h1>
    	<div align="center">
			<input type="text" name="latitude" ng-model = "newObs.pos.latitude" />
			<input type="text" name="longitude" ng-model = "newObs.pos.longitude" />
			<input type="text" name="comment" ng-model = "newObs.comment"/>
    		<!--<select name="type" data-ng-model="species" data-ng-options="s.type for s in species | unique:'type'"/>-->
			<select name="species" style="  height: 26px;  margin-right: 4px;" data-ng-model="newObs.species" data-ng-options="s.name +' (' + s.type + ')' for s in species"/>
			<input type="datetime" name="time" ng-model = "newObs.time" />
			<button ng-click="proceed()" class="btn btn-info">Add</button>
			<div><img align="center" height="300" border="30" ng-src="{{newObs.species.image}}"/></div>
		</div>
</html>
