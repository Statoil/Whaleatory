<!DOCTYPE html>
<html ng-app="whaleatory">
<head>

    <link href='' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.12/angular-google-maps_dev_mapped.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/gmapController.js"></script>

    <title>whaleatory!</title>
<style>
    .angular-google-map-container { height: 700px; width: 100%; }

</style>
</head>
<body ng-controller="gmapController">
<div class="row">
    <div class="col-lg-2" ></div>
    <div class="col-lg-8" style="text-align: center;font-family: 'Sansita One', cursive;font-size:40pt" >

        This is a map

    </div>
    <div class="col-lg-2" ></div>
</div>
    <div class="row">
        <div class="col-lg-2" ></div>
        <div class="col-lg-8" >

                <ui-gmap-google-map center='map.center' zoom='map.zoom'>

                      <ui-gmap-marker  icon="marker.icon" ng-repeat="marker in markers" coords="marker.pos"   idkey="marker.id"/>

                </ui-gmap-google-map>

        </div>
        <div class="col-lg-2" ></div>
    </div>


</body>
</html>
