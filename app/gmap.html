<!DOCTYPE html>
<html ng-app="whaleatory">
<head>

    <link href='' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">




    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/gmapController.js"></script>

    <title>whaleatory!</title>
<style>
    .angular-google-map-container { height: 700px; width: 100%; }

</style>
</head>
<body ng-controller="gmapController">
<div class="row">
    <div class="col-lg-2" ></div>
    <div class="col-lg-8" style="text-align: center;font-family: 'Sansita One', cursive;font-size:40pt" >

        This is a map

    </div>
    <div class="col-lg-2" ></div>
</div>
    <div class="row">
        <div class="col-lg-2" ></div>
        <div class="col-lg-8" >

                <ui-gmap-google-map center='map.center' zoom='map.zoom'>

                      <ui-gmap-marker  icon="marker.icon" ng-repeat="marker in markers" coords="marker.pos"   idkey="marker.id"/>

                </ui-gmap-google-map>

        </div>
        <div class="col-lg-2" ></div>
    </div>


</body>
</html>
